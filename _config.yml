encoding: utf-8
plugins:
  - jekyll-feed
  - jekyll-sitemap
markdown: CommonMarkGhPages
comments:
  provider: disqus
collections:
  lists:
    output: true
defaults:
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
disqus:
  shortname: atkirtland
github: [metadata]
